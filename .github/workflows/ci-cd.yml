name: CI/CD RobStore

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  NODE_VERSION: 18

jobs:
  setup-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies (root, if any)
        run: |
          if [ -f package.json ]; then
            npm ci
          else
            echo "No package.json at root"
          fi

      - name: Install and test backend (if folder exists)
        run: |
          if [ -d "./robstore-backend" ]; then
            cd robstore-backend
            npm ci
            npm test || echo "No tests or tests failed (continuing)"
            cd ..
          else
            echo "No backend folder found"
          fi

      - name: Install and build frontend (if folder exists)
        run: |
          if [ -d "./robstore-frontend" ]; then
            cd robstore-frontend
            npm ci
            npm run build || echo "No build script or build failed (continuing)"
            cd ..
          else
            echo "No frontend folder found"
          fi

  deploy:
    needs: setup-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Simulate deploy
        run: |
          echo "=== Simulando despliegue de RobStore ==="
          echo "Actor: $GITHUB_ACTOR"
          echo "Commit: $GITHUB_SHA"
          echo "Branch: $GITHUB_REF"
          # Aquí podrías agregar comandos reales para deploy (rsync, scp, gh-pages, etc.)
          echo "Despliegue simulado completado."
